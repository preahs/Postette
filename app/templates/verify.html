{% extends "base.html" %}
{% block title %}Verify Email{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body text-center">
          {% if success %}
            <h1 class="card-title mb-4">Email Verified!</h1>
            <div class="alert alert-success">
              <p>Thank you for verifying your email address. You will now receive updates.</p>
            </div>
          {% else %}
            <h1 class="card-title mb-4">Verification Failed</h1>
            <div class="alert alert-danger">
              <p>{{ error }}</p>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
